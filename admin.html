<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | Onestop Society</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; padding: 20px; }
        .header { background: black; color: white; padding: 15px; text-align: center; font-size: 24px; }
        .section { background: white; padding: 20px; border-radius: 15px; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .section h2 { margin-top: 0; }
        label { display: block; margin-top: 10px; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 5px; border-radius: 10px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: black; color: white; border: none; border-radius: 10px; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="header">Admin Dashboard</div>

    <div class="section">
        <h2>Reset PIN Codes</h2>
        <label>Residents PIN</label>
        <input type="text" id="residentsPIN" placeholder="Enter new Residents PIN">

        <label>Committee PIN</label>
        <input type="text" id="committeePIN" placeholder="Enter new Committee PIN">

        <label>Guards PIN</label>
        <input type="text" id="guardsPIN" placeholder="Enter new Guards PIN">

        <label>Admin PIN</label>
        <input type="text" id="adminPIN" placeholder="Enter new Admin PIN">

        <button onclick="updatePINs()">Update PINs</button>
        <div id="statusMsg" style="margin-top: 10px; color: green;"></div>
    </div>

    <script>
        function updatePINs() {
            const newPINs = {
                [document.getElementById('residentsPIN').value.trim()]: "residents.html",
                [document.getElementById('committeePIN').value.trim()]: "committee.html",
                [document.getElementById('guardsPIN').value.trim()]: "guards.html",
                [document.getElementById('adminPIN').value.trim()]: "admin.html"
            };

            const blob = new Blob([JSON.stringify(newPINs, null, 4)], {type : 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pins.json';
            a.click();
            URL.revokeObjectURL(url);

            document.getElementById('statusMsg').innerText = "PINs file generated. Upload pins.json to update.";
        }
    </script>

</body>
</html>

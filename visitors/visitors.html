<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Entry | Onestop Society</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
        .header {
            position: relative;
            width: 100%;
            height: 150px;
            background: url('/Warangal-onepoint/assets/banner.png') center/cover no-repeat;
        }
        .logo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            padding: 5px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0 10px;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        label { display: block; margin: 15px 0 5px; font-size: 16px; }
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .call-btn { background: #007AFF; color: white; }
        .submit-btn { background: black; color: white; }
        .take-photo { background: #ccc; color: black; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <img src="/Warangal-onepoint/assets/logo.png" alt="Logo" class="logo">
    </div>

    <div class="title">Onestop Society</div>

    <div class="container">
        <h2>Visitor Entry</h2>

        <label>Flat Number</label>
        <input type="text" id="flatNumber" placeholder="Enter Flat No">

        <label>Visitor Type</label>
        <select id="visitorType">
            <option>Guest</option>
            <option>Delivery</option>
            <option>Service</option>
        </select>

        <button class="take-photo" onclick="alert('Open Camera (Optional Step)')">Take Photo</button>

        <button class="call-btn" onclick="callResident()">ðŸ“ž Call Resident</button>

        <button class="submit-btn" onclick="submitEntry()">Submit Entry</button>
    </div>

    <script>
        function callResident() {
            let flat = document.getElementById('flatNumber').value.trim();
            if(flat === "") { alert("Enter Flat Number"); return; }
            let number = "+919999999999";  // Dummy number
            window.location.href = "tel:" + number;
        }

        function submitEntry() {
            let flat = document.getElementById('flatNumber').value.trim();
            let type = document.getElementById('visitorType').value;
            if(flat === "") { alert("Enter Flat Number"); return; }

            let csvRow = `${new Date().toLocaleString()},${flat},${type}\n`;

            downloadCSV(csvRow);
            alert("Entry Saved Successfully");
            document.getElementById('flatNumber').value = "";
            document.getElementById('visitorType').selectedIndex = 0;
        }

        function downloadCSV(data) {
            let hiddenElement = document.createElement('a');
            hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(data);
            hiddenElement.target = '_blank';
            hiddenElement.download = 'Visitors.csv';
            hiddenElement.click();
        }
    </script>

</body>
</html>

<style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; }
    .hero {
        width: 100%;
        height: 120px;
        background: url('/Warangal-onepoint/visitors/assets/banner.png') center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        padding: 10px;
    }
    .hero img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
    }
    .title {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin: 20px 0 10px;
    }
    .container {
        padding: 20px;
        background: white;
        border-radius: 20px 20px 0 0;
    }
    label { display: block; margin: 15px 0 5px; font-size: 16px; }
    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }
    .call-btn { background: #007AFF; color: white; }
    .submit-btn { background: black; color: white; }
    .take-photo { background: #ccc; color: black; margin-top: 10px; }
</style>

<body>

    <div class="hero">
        <img src="/Warangal-onepoint/visitors/assets/logo.png" alt="Logo">
    </div>

    <div class="title">Onestop Society</div>

    <div class="container">
        <h2>Visitor Entry</h2>

        <label>Flat Number</label>
        <input type="text" id="flatNumber" placeholder="Enter Flat No">

        <label>Visitor Type</label>
        <select id="visitorType">
            <option>Guest</option>
            <option>Delivery</option>
            <option>Service</option>
        </select>

        <button class="take-photo" onclick="alert('Open Camera (Optional Step)')">Take Photo</button>

        <button class="call-btn" onclick="callResident()">ðŸ“ž Call Resident</button>

        <button class="submit-btn" onclick="submitEntry()">Submit Entry</button>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onestop Society Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .header { text-align: center; margin-bottom: 40px; }
        .logo { width: 80px; height: 80px; border-radius: 50%; background: white; padding: 5px; margin-bottom: 10px; }
        .title { font-size: 24px; font-weight: bold; }
        .container { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        input { width: 100%; padding: 15px; border-radius: 10px; border: 1px solid #ccc; font-size: 18px; text-align: center; }
        button { width: 100%; padding: 15px; margin-top: 20px; border: none; border-radius: 10px; font-size: 18px; background: black; color: white; cursor: pointer; }
        .error { color: red; margin-top: 10px; text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <img src="/Warangal-onepoint/assets/logo.png" alt="Logo" class="logo">
        <div class="title">Onestop Society</div>
    </div>

    <div class="container">
        <input type="password" id="pinInput" placeholder="Enter PIN Code">
        <button onclick="checkPIN()">Login</button>
        <div id="errorMsg" class="error">Invalid PIN. Please try again.</div>
    </div>

    <script>
        // We'll link this to pins.json in future
        const PIN_ROUTES = {
            "1111": "residents.html",
            "2222": "committee.html",
            "3333": "guards.html",
            "4444": "admin.html"
        };

        function checkPIN() {
            const pin = document.getElementById('pinInput').value.trim();
            if(PIN_ROUTES[pin]) {
                window.location.href = PIN_ROUTES[pin];
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        }
    </script>

</body>
</html>

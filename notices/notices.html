<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onestop Society — Notices Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
        .header { background: black; color: white; padding: 15px; text-align: center; font-size: 24px; }
        .notice { background: white; margin: 15px; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .title { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        .desc { font-size: 16px; }
    </style>
</head>
<body>

    <div class="header">Onestop Society — Notices Board</div>

    <div id="noticesContainer"></div>

    <script>
        fetch('notices.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('noticesContainer');
                data.forEach(notice => {
                    const card = document.createElement('div');
                    card.className = 'notice';
                    card.innerHTML = `<div class="title">${notice.title}</div><div class="desc">${notice.description}</div>`;
                    container.appendChild(card);
                });
            })
            .catch(err => {
                document.getElementById('noticesContainer').innerHTML = 'Failed to load notices.';
            });
    </script>

</body>
</html>
